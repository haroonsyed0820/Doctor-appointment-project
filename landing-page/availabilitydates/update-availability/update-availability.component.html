<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Availity Date</title>
  <link rel="stylesheet" href="create-availability.component.css">
</head>
<body>

<div class="col-md-6 offset-md-3 " style="margin-bottom: 100px;">
  <hr><br>
  <h3 class="text-center"><u>Update Availity Date</u></h3>
  <form (ngSubmit) = "saveAvailitydate()" >

    <div class="groupform-">
      <label>Availabledate Id</label>
      <input type="text" class="form-control" id="availabilityId"
        [(ngModel)] = "availabledate.availabilityId" name="availabilityId">
    </div>


    <div class="form-group">
      <label>Doctor Id</label>
      <input type="text" class="form-control" id="doctorId"
        [(ngModel)] = "availabledate.doctor.doctorId" name="doctorId">
    </div>
    <div class="form-group">
      <label>Appointment From Date</label>
      <input type="date" class="form-control" id="fromDate"
        [(ngModel)] = "availabledate.fromDate" name="fromDate">
    </div>
    <div class="form-group">
      <label>Appointment End Date</label>
      <input type="date" class="form-control" id="endDate"
        [(ngModel)] = "availabledate.endDate" name="endDate">
    </div>


    <div class="text-center">
      <button class="btn btn-success " type="submit">Update</button>
    </div>
</form>
</div>
  
</body>
</html>
