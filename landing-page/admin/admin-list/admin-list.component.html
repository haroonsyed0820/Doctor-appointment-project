<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin list</title>
  <link rel="stylesheet" href="admin-list.component.css">
</head>
<body>
<div class="container">

  <div class="row justify-content-center mt-5">
    <h1> <u>Admin List</u> </h1>
  </div>
  <button routerLink="/landing-page/create-admin" class="btn btn-secondary ml-auto ml-5 mb-3">
    Add Admin
  </button>
<table class="table table-striped " >
  <thead>
    <tr>
      <th>Admin Id</th>
      <th>Admin Name</th>
      <th>Contact No</th>
      <th>Email</th>
      <th>Password</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let admin of admins; let i=index">
      <td>admin.adminId</td>
      <td>admin.adminName</td>
      <td>admin.contactNumber</td>
      <td>dmin.email</td>
      <td><input name="{{i}}" readonly type="{{admin.type}}" [ngStyle]="{backgroundColor: i%2==0  ? '#f2f2f2' : 'white'}" [(ngModel)]="admin.password"  style="outline: none;border: none; " />
      <button (click)="showpassword(admin.type,i)">admin.bname</button></td>
      <td>
        <button button (click) = "updateAdmin(admin.adminId)" class="btn btn-info" >Update</button>
        <button button (click) = "deleteAdmin(admin.adminId)" class="btn btn-danger" style="margin-left: 2px;" >Delete</button>
      </td>
    </tr>
  </tbody>
</table>

</div>

</body>
</html>
